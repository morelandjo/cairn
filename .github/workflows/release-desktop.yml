name: Release Desktop

on:
  push:
    tags: ["v*"]

concurrency:
  group: release-desktop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle: dmg
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: appimage,deb
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: msi

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,${{ matrix.target }}

      - name: Install wasm-bindgen-cli
        run: command -v wasm-bindgen || cargo install wasm-bindgen-cli
        shell: bash

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Build proto
        run: |
          cd proto
          npm ci
          npm run build

      - name: Build web client
        run: |
          cd client/web
          npm ci
          npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client/desktop
          tagName: ${{ github.ref_name }}
          releaseName: "Murmuring ${{ github.ref_name }}"
          releaseBody: "See the [changelog](https://github.com/murmuring/murmuring/blob/main/CHANGELOG.md) for details."
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}
