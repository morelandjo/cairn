name: Release Desktop

on:
  push:
    tags: ["v*"]

concurrency:
  group: release-desktop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: false
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle: app
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle: app
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: appimage,deb
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: msi

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,${{ matrix.target }}

      - name: Install wasm-bindgen-cli
        run: command -v wasm-bindgen || cargo install wasm-bindgen-cli
        shell: bash

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Build proto
        shell: bash
        run: |
          cd proto
          npm ci
          npm run build

      - name: Build web client
        shell: bash
        run: |
          cd client/web
          npm ci
          npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client/desktop
          tagName: ${{ github.ref_name }}
          releaseName: "Cairn ${{ github.ref_name }}"
          releaseBody: "See the [changelog](https://github.com/morelandjo/cairn/blob/main/CHANGELOG.md) for details."
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}

  rename-assets:
    if: false
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Rename release assets with OS labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF_NAME}"
          repo="${GITHUB_REPOSITORY}"

          # Get release ID (may be draft)
          release_id=$(gh api "repos/${repo}/releases" --jq ".[] | select(.tag_name==\"${tag}\") | .id")
          if [ -z "$release_id" ]; then
            echo "Release not found for tag ${tag}"
            exit 1
          fi

          # Fetch all assets
          assets=$(gh api "repos/${repo}/releases/${release_id}/assets" --jq '.[] | "\(.id) \(.name)"')

          echo "$assets" | while read -r asset_id name; do
            new_name="$name"
            case "$name" in
              *aarch64.app.tar.gz*)   new_name="Cairn-macOS-Apple-Silicon.app.tar.gz" ;;
              *x64.app.tar.gz*)       new_name="Cairn-macOS-Intel.app.tar.gz" ;;
              *.AppImage)             new_name="Cairn-Linux-x86_64.AppImage" ;;
              *amd64.deb)             new_name="Cairn-Linux-x86_64.deb" ;;
              *x64*.msi)              new_name="Cairn-Windows-x64.msi" ;;
              *aarch64.app.tar.gz.sig*) new_name="Cairn-macOS-Apple-Silicon.app.tar.gz.sig" ;;
              *x64.app.tar.gz.sig*)   new_name="Cairn-macOS-Intel.app.tar.gz.sig" ;;
              *.AppImage.sig)         new_name="Cairn-Linux-x86_64.AppImage.sig" ;;
              *.msi.sig)              new_name="Cairn-Windows-x64.msi.sig" ;;
            esac

            if [ "$new_name" != "$name" ]; then
              echo "Renaming: $name -> $new_name"
              gh api "repos/${repo}/releases/assets/${asset_id}" -X PATCH -f name="$new_name"
            fi
          done
