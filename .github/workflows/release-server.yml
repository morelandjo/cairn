name: Release Server

on:
  push:
    tags: ["v*"]

concurrency:
  group: release-server-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: server
            context: ./server
            dockerfile: ./server/Dockerfile
          - component: sfu
            context: ./sfu
            dockerfile: ./sfu/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/morelandjo/cairn-${{ matrix.component }}:${{ steps.version.outputs.version }}
            ghcr.io/morelandjo/cairn-${{ matrix.component }}:latest
          labels: |
            org.opencontainers.image.title=cairn-${{ matrix.component }}
            org.opencontainers.image.description=Cairn ${{ matrix.component }} â€” privacy-first federated communication
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=https://github.com/morelandjo/cairn
            org.opencontainers.image.licenses=AGPL-3.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
