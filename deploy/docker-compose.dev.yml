services:
  postgres:
    image: postgres:18-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: cairn
      POSTGRES_PASSWORD: cairn_dev
      POSTGRES_DB: cairn_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cairn"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    ports:
      - "6380:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.13
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: cairn_dev_key
      MEILI_ENV: development
    volumes:
      - meilidata:/meili_data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:7700/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  coturn:
    image: coturn/coturn:4
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "49152-49200:49152-49200/udp"
    environment:
      TURN_REALM: cairn.local
      TURN_SECRET: cairn_turn_dev
    command: >
      turnserver
      --realm=cairn.local
      --use-auth-secret
      --static-auth-secret=cairn_turn_dev
      --no-tls
      --no-dtls
      --listening-port=3478
      --min-port=49152
      --max-port=49200
      --log-file=stdout
      --fingerprint
    healthcheck:
      test: ["CMD-SHELL", "turnutils_uclient -T -u test -w test 127.0.0.1 || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
  redisdata:
  meilidata:
